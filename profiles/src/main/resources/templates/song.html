<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/5.1.2/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="nav" th:replace="~{fragments/fragments::header}"></div>

<main class="d-flex">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Song name</th>
            <th scope="col">Duration</th>
            <th scope="col">Genre</th>
            <th scope="col">Audio</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th th:text="${song.id}"></th>
            <th th:text="${song.songName}"></th>
            <td th:text="${song.duration}"></td>
            <td th:text="${song.genre}"></td>
            <td>
                <audio th:src="@{${song.audio}}" controls>
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>
        </tbody>
    </table>
</main> 
</body>
</html>
