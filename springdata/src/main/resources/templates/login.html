<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Login')"></thymeleaf>
</head>
<body class="bg-dark">
<header th:include="fragments/includes :: header(page='login')"></header>

<main class="container h-100">
    <section>
        <div class="container py-5 h-100">
            <div
                    class="row d-flex justify-content-center align-items-center h-100"
            >
                <form
                        class="col-12 col-md-8 col-lg-6 col-xl-5 needs-validation"
                        method="POST"
                        novalidate
                        th:action="@{/login}"
                >
                    <div
                            class="bg-dark text-white"
                            style="border-radius: 1rem"
                    >
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Log in</h3>

                            <div class="form-floating mb-4">
                                <input
                                        class="form-control form-control-lg text-bg-dark"
                                        id="username"
                                        name="username"
                                        placeholder="Username"
                                        required
                                        type="text"
                                />
                                <label class="form-label" for="username"
                                >Username</label
                                >
                                <div class="invalid-feedback">
                                    Username is required
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input
                                        class="form-control form-control-lg text-bg-dark"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                        required
                                        type="password"
                                />
                                <label class="form-label" for="password"
                                >Password</label
                                >
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <button
                                    class="btn btn-lg btn-block"
                                    style="background-color: rgba(34, 103, 32, 0.8); color: black"
                                    type="submit"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
